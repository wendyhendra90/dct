<div class="content text-center">
    <div class="main mt-3">
        <h2>Regist Account</h2>
            <mat-divider style="color: #2196f3; background-color: #2196f3;height: 2px;width: 20%;margin: auto;" class="mb-3">
            </mat-divider>
        <div class="form mt-2 mb-5">
            <form [formGroup]="formregis" (ngSubmit)="onSubmit()" class="text-center" ngNativeValidate>
                  
                  <div class="form-group">
                    <label><b>Username</b></label><br>
                    <input formControlName="username" class="form-control" type="text" required>
                  </div>
                  <div class="form-group">
                    <label><b>Password</b></label><br>
                    <input formControlName="password" class="form-control" type="text" required>
                  </div>
                  <div class="form-group">
                    <label><b>Role</b></label><br>
                    <select formControlName="role" class="form-control" required>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                        <!--  pattern="[08][0-9]{9,}" -->
                  </div>
                  <div class="mt-3 mb-2">
                    <button class="btn btn-lg" type="submit">Register</button>
                  </div>
            </form>
        </div>
    </div>
</div>
