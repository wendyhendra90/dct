<div class="content text-center">
    <div class="main mt-3">
        <h2>Regis Team</h2>
            <mat-divider style="color: #2196f3; background-color: #2196f3;height: 2px;width: 20%;margin: auto;" class="mb-3">
            </mat-divider>
        <div class="form mt-2 mb-5">
            <form [formGroup]="formregis" id="formregis" name="formregis" (ngSubmit)="onSubmit()" class="text-center" ngNativeValidate>
                  <div class="form-group">
                    <label class="lebel"><b>Team Classification</b></label><br>
                    <select formControlName="team_classification" required class="form-control">
                        <option value="Indonesian Team">Indonesian Team</option>
                        <option value="International Team">International Team</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><b>Team Name</b></label><br>
                    <input formControlName="team_name" class="form-control" type="text" placeholder="e.g. x team" required>
                  </div>

                  <div class="form-group">
                    <label><b>Team Birth Category</b></label><br>
                    <select formControlName="team_birth_category" class="form-control" required>
                        <option value="U10(birth 2011-2012)">U10(birth 2011-2012)</option>
                        <option value="U11(birth 2010-2011)">U11(birth 2010-2011)</option>
                        <option value="U12(birth 2009-2010)">U12(birth 2009-2010)</option>
                        <option value="U13(birth 2008-2009)">U13(birth 2008-2009)</option>
                        <option value="U14(birth 2007-2008)">U14(birth 2007-2008)</option>
                        <option value="U15(birth 2006-2007)">U15(birth 2006-2007)</option>
                        <option value="U16(birth 2005-2006)">U16(birth 2005-2006)</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="files"><b>Choose File</b></label>
                    <input type="file"  id="files" (change)="onFileChange($event)" formControlName="files" class="form-control">
                </div>
                
                  <div class="mt-3 mb-2">
                    <button class="btn btn-lg" type="submit">Input</button>
                  </div>
            </form>
        </div>
    </div>
    <img [src]="photo" *ngIf="photo" style="height: 200px; width:200px;margin-bottom:2%">
</div>
