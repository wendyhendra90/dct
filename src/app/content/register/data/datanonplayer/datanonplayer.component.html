<div class="content" *ngIf="authenticated">
    <h2 class="text-center">Data Non-Player</h2>
    <mat-divider style="color: #2196f3; background-color: #2196f3;height: 2px;width: 20%;margin: auto;" class="mb-3">
    </mat-divider>

    <mat-form-field>
        <input matInput #filter (keyup)="applyFilter(filter.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="namalengkap">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.namalengkap}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="kebangsaan">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let element"> {{element.kebangsaan}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="posisi">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.posisi}} </td>
        </ng-container>

        <ng-container matColumnDef="noanggotadct">
            <th mat-header-cell *matHeaderCellDef> DCT Registered Number </th>
            <td mat-cell *matCellDef="let element"> {{element.noanggotadct}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="!authenticated">
    login dulu
</div>
