<div class="content text-center">
    <div class="main mt-3">
        <h2>Regis Player</h2>
            <mat-divider style="color: #2196f3; background-color: #2196f3;height: 2px;width: 20%;margin: auto;" class="mb-3">
            </mat-divider>
        <div class="form mt-2 mb-5">
            <form [formGroup]="formregis" (ngSubmit)="onSubmit()" class="text-center" ngNativeValidate>
                <div class="col2">
                    <div class="form-group">
                        <label><b>DCT Registered Number</b></label><br>
                        <input formControlName="noanggota" class="form-control" type="text" placeholder="00000/yyyy/(ID/TR)" required>
                    </div>
                    <div class="form-group">
                        <label><b>Phone Number</b></label><br>
                        <input formControlName="nohp" class="form-control" type="text"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Sports</b></label><br>
                        <select formControlName="cabangolahraga" class="form-control" required>
                            <option value="Soccer">Soccer</option>
                            <option value="ETC">Etc...</option>
                        </select>
                            <!--  pattern="[08][0-9]{9,}" -->
                    </div>
                    <div class="form-group">
                        <label><b>Student Registered Number</b></label><br>
                        <input formControlName="nisn" class="form-control" type="text"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Nationality</b></label><br>
                        <input formControlName="kebangsaan" class="form-control" type="text"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Height(Optional)</b></label><br>
                        <input formControlName="tb" class="form-control" type="number"  >
                    </div>
                    <div class="form-group">
                        <label><b>Full Name</b></label><br>
                        <input formControlName="nama" class="form-control" type="text"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Weight(Optional)</b></label><br>
                        <input formControlName="bb" class="form-control" type="number"  >
                    </div>
                    <div class="form-group">
                        <label><b>Place and Date of Birth</b></label><br>
                        <input formControlName="ttl" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label><b>Team Name</b></label><br>
                        <select formControlName="namateam" class="form-control" required>
                            <ng-container *ngFor="let item of datateam">
                                <option value="{{item.id}}">{{item.team_name}}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>ID Number</b></label><br>
                        <input formControlName="nik" class="form-control" type="text"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Back Number</b></label><br>
                        <input formControlName="nomorpunggung" class="form-control" type="number"  required>
                    </div>
                    <div class="form-group">
                        <label><b>Address</b></label><br>
                        <textarea formControlName="alamat" class="form-control" type="text" required></textarea>
                    </div>
                    <div class="form-group">
                        <label><b>Position</b></label><br>
                        <input formControlName="posisi" class="form-control" type="text"  required>
                            <!--  pattern="[08][0-9]{9,}" -->
                    </div>
                </div>
                <div class="mt-3 mb-2">
                    <button class="btn btn-lg" type="submit">Input</button>
                </div>
            </form>
        </div>
    </div>
</div>
